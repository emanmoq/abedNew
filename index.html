  <div class="logoCont text-center">
        <h4>مؤسسة زايد العليا للرعاية الانسانية وذوي الاحتياجات الخاصة</h4>
    <div class="logo">
      <img src="assets/images/logo.png" alt="">
    </div>
    <h4>Zayed Higher Organization </h4>

  </div>
  <div class="cardcontainer" >
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="cardBody clearfix">
            <div class="cardImg">
              <div class="imgCont">
                <img src="assets/images/22.jpg" alt="22.jpg">
              </div>
            </div>
            <div class="cardDetails">
              <div class="cardTitle">
                <h2 class="text-left">Card No.</h2>
              </div>
              <hr>
              <form>
                <div class="form-group">
                  <label for="name" class="text-right label">الاسم</label>
                  <input type="text" class="form-control" id="name" placeholder="Name:">
                  <label for="name" class="text-right label">الجنسية</label>
                  <input type="text" class="form-control" id="name" placeholder="Nationality:">
                  <label for="name" class="text-right label">تاريخ الميلاد</label>
                  <input type="date" class="form-control" id="name" placeholder="Date Of Birth:">
                  <label for="name" class="text-right label"> نوع الاعاقة</label>
                  <input type="text" class="form-control Disability" id="name" placeholder="Disability">
                </div>
                <div class="form-group marginTop">
                  <label for="name" class="text-left inline label"> Expiry Date</label>
                  <input type="text" class="form-control inline" id="name">
                  <label for="name" class="text-right label inline"> تاريخ الانتهاء</label>
                </div>





              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="PodCard text-center">
        <h6>POD Card</h6>
      </div>
    </footer>
